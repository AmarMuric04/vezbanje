<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vezba12.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>vezba12</title>
  </head>
  <body>
    <div class="parent">
      <div class ="div1">
        <input class="name-input" type="text" placeholder="Name" />
        <input claas="email-input" type="text" placeholder="Email" />
      </div>
      <div class="div-customer-support">
        <p class="paragraph1">
          Thanks for chatting with our customer support. Would you like to take
          our quick survey ?
        </p>
        <button class="button1">Yes</button>
        <button class="button2">No</button>
      </div>
      <div clas="img-div">
        <img
          class="img1"
          src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
          alt="Google logo"
        />
        <input
          class="search-bar"
          type="text"
          placeholder="Search Google or type a URL"
        />
        </div>
        <div class="sign-in-div">
          <input class="sign-in-tag" type="text" placeholder="Firt name" />
          <input class="sign-in-tag-2" type="text" placeholder="Last name" />
          <input class="sign-in-tag-email" type="text" placeholder="Email" />
          <button class="sign-in-button">Sign up</button>
          </div>
          <div class="sign-in-div2">
            <h1 class="title">Request a ride now</h1>
            <input
              class="enter-pickup-location"
              type="text"
              placeholder="Enter pickup location"
            />
            <input
              class="enter-destination"
              type="text"
              placeholder="Enter destination"
            />
            <button class="request-now">Request now</button>
            <button class="schedule">Schedule for later</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
